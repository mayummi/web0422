<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>폼</h1>
    <h2>입력란의 22가지 종류</h2>
    <input type="button">
    <!-- 여러 개 중에서 여러 개 선택 -->
    <input type="checkbox">
    <input type="color">
    <!-- 2024-9-14 -->
    <input type="date">
    <!-- 2024-9-14 오전 09:50, Firefox는(x) -->
    <input type="datetime-local">
    <input type="email">
    <input type="file">
    <input type="hidden">
    <input type="image">
    <!-- 2024년 06월, Firefox는(x) -->
    <input type="month">
    <input type="number">
    <input type="password">
    <!-- 여러 개 중 1개만 선택 -->
    <input type="radio">
    <input type="range">
    <!-- 초기화 -->
    <input type="reset">
    <input type="search">
    <!-- 전송 -->
    <input type="submit">
    <input type="tel">
    <input type="text">
    <!-- 오전 10:10, firefox(x) -->
    <input type="time">
    <input type="url">
    <!-- 2024년, 24번째 주, firefox(x) -->
    <input type="week">
</body>

</html>
