<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>폼</h1>
    <p>폼은 로그인 또는 회원 가입 페이지 제작시에 사용된다.</p>
    <p>input 태그의 22가지(입력란, 확인란, 라디오 버튼, 전송버튼, 포기화 버튼)의 22가지의 ttpe에 따라 입력란, 확인란, 라디오 버튼, 전송 버튼, 초기화 버튼, ... 등이 있다. input
        태그는 인라인 요소이다.</p>

    <!-- 한 줄 텍스트 입력 -->
    <!-- 입력란에 경우 value는 초기값을 지정 -->
    <label for="user_id">로그인</label>
    <input id="user_id" type="text" placeholder="아이디를 입력해 주세요."><br>
    <!-- 비밀번호 입력 -->
    <label for="user_pw">비밀번호</label>
    <input id="user_pw" type="password"><br>
    <!-- 브라우저 표시되지 않는 텍스트 입력 -->
    <input type="hidden"><br>

    <!-- 이메일 입력 -->
    이메일<input type="email"><br>
    <!-- 검색어 입력 -->
    검색<input type="search"><br>
    <!-- 전화번호 입력 -->
    전화번호<input type="tel"><br>
    <!-- 웹주소 입력 -->
    웹주소<input type="url">

    <hr>

    <!-- 여러 개 중에서 여러 개 선택, 네모에 체크 -->
    <!-- value는 서버로 전송될 값 -->
    <input type="checkbox" name="chkgrop" value="rule1">회칙1 읽음
    <input type="checkbox" name="chkgrop" value="rule2">회칙2 읽음
    <input type="checkbox" name="chkgrop" value="rule3">회칙3 읽음
    <!-- 여러 개 중 1개만 선택, 동그라미 선택 -->
    <!-- name 속성은 개발자가 DB를 연동할 때 사용한다. -->
    <!-- name 속성이 같아야 라디오 버튼이 그룹핑 된다. -->
    <input type="radio" name="radiogroup" value="yes">동의함
    <input type="radio" name="radiogroup" value="no">동의 안함
    <hr>
    <!-- 전송(제출) -->
    <input type="submit" value="가입하기">
    <!-- 초기화 -->
    <input type="reset" value="reset">

    <!-- value는 버튼의 이름 지정 -->
    <input type="button" value="기타버튼">
    <!-- 이미지 버튼(전송과 초기화 제외) -->
    <input type="image" src="./../assets/login_btn.svg">

    <button type="submit">로그인</button>
    <button type="reset">reset</button>
    <button type="button">기타버튼</button>
    <!-- 파일 첨부 -->
    <input type="file">

    <hr>

    <!-- 스핀 버튼, 카운트 -->
    <input type="number">
    <!-- 범위 -->
    <input type="range">

    <hr>

    <!-- 2024-9-14, safari(x) -->
    <input type="date">
    <!-- 2024-9-14 오전 09:50, safari(x), Firefox는(x) -->
    <input type="datetime-local">
    <!-- 2024년 06월, Firefox는(x) -->
    <input type="month">
    <input type="password">
    <input type="text">
    <!-- 오전 10:10, firefox(x) -->
    <input type="time">
    <!-- 2024년, 24번째 주, firefox(x) -->
    <input type="week">
    <hr>
    <!-- 2024-9-14, safari(x) -->
    <input type="color">
</body>

</html>
