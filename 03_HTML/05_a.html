<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;a태그&gt;</title>
</head>
<body>
    <h1>링크</h1>
    <h2>임시링크, 현재 페이지</h2>
    <input type="button"
    <!-- <태그명 속성="값" 속성="값">내용</태그명> -->

    <a href="#">임시링크, 현재 페이지</a>
    <p>링크 색상은 방문전(:link)blue:link, 누르고 있는 상태(:active)red:active, 방문후(:visite):visite
    bule&amp;ampenta:마우스를 요소에 올린상태(:hover)</p>
    <!-- 웹 사이트 주소 -->
    <!-- shift+alt 아래방향키 -->
    <h2>웹 사이트 주소: URL</h2>
    <!-- 현재 창에서 열기 target="_self"은 안써도 된다.-->
    <a href="https://www.google.com" target="_self">구글1</a>
    <!-- _blank: 새창으로 열기 -->
    <a href="https://www.google.com" target="_blank">구글2</a>

    <h2>이메일</h2>
    <a href="mailto:emty@email.com">이메일</a>
    <h2>전화번호</h2>
    <a href="tel:010-1234-1234">010-1234-1234</a>
</body>
</html>
