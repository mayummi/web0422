<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML기본</title>
</head>
<body>
    <!-- 이미지 무료 사이트 : 언스플래쉬, pngegg -->
    <!-- 다른이름으로 저장: ctrl+shift+s -->
    <h1>이미지</h1>
    <!-- img 요소는 display:inline-block; -->
    <!-- 이미지는 가로로 배치된다. -->

<h2>경로(폴더/파일명) 이미지 경로</h2>
    <!-- html문서와 이미지가 같은 폴더에 있으면 파일명만 쓴다. -->
    <img src="figma.png" alt="">
    <!-- html문서는 (04_img.html)는 03_html폴더에 들어있고, 이미지(figma.png)는 assets폴더에 들어있다. -->
    
    <img src="../assets/facebook.png" alt="">
    <img src="evan/instagram.png" alt="">
    <img src="../twitter.png" alt="">
</body>
</html>
