<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid red;
            height: 300px;
            width: 300px;
            /* 
                table과 td 사이 경계
                border-collapse: separate; (기본값)
                border-collapse: collapse; (붕괴)

            */
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            vertical-align: top;
            
        }

    </style>
</head>
<body>
    <h1>테이블</h1>
    <!-- 
            필수: <table>, <tr>, <td>
            선택: 나머지는 그러나 <th>는 대체로 사용한다.
            
            모든 요소는 <table>안에 사용한다.
            

            <table>: 표
            
            <caption>: 표의 제목
            <col>: 열
            <colgroup>: 열을 그룹핑
                <tr>: 행
                    <th>: 셀의 제목
                    <td>: 셀의 내용

            <thead>: <th>를 그룹핑
            <tbody>: <td>를 그룹핑, 본문
            <tfoot>: <td>를 그룹핑, 집계(합계, 평균, ...)
    -->
    <table>
        <caption>메달 순위표</caption>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfppt></tfppt>
        <tr></tr>
    </table>
</body>
</html>
