<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid red;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- 
        테이블(표)의 기본 구조
            <table>: 블록레벨 요소이며 display: table;
                <tr>: 블록레벨요소이며 display: table-row;
                    <td>: 블록레벨요소이며 display: table-cell;
            
            <thead>: 테이블 헤더
            <tbody>: 테이블 바디
            <tfoot>: 테이블 푸터
    -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
