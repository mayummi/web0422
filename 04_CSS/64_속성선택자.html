<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>속성 선택자</h1>
    <h2>속성</h2>
    <h2>[속성="값"]</h2>
    <!-- tilde, 틸더 -->
    <h2>[속성~="값"]</h2>
    <!-- vertical bar 또는 pipe, 파이프 -->
    <h2>[속성|="값"]</h2>
    <!-- caret, 캐럿 -->
    <h2>[속성^="값"]</h2>
    <!-- dollar sign, 달러 사인 -->
    <h2>[속성$="값"]</h2>
    <!-- asterisk, 아스테리스크 -->
    <h2>[속성*="값"]</h2>
</body>
</html>
