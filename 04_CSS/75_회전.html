<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            transform
            2D(x,y) 
                rotate
                scale
                translate
                skew

            3D(x, y, z)
                rotate
                scale
                translate

            2D
                transform: rotate(숫자deg);
            3D
                transformx: rotate(숫자deg);
                transformY: rotate(숫자deg);
        */
        .rot {
            display: flex;
            /* width: 90%; */
            height: 400px;
            border: 1px solid red;
        }
        .rot div {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: 20px;
            /* 
                원근감
                perspective: 숫자;
                숫자는 800
                3D 효과를 줄때 사용
            */
            perspective: 800px;
        }
        span {
            display: block;
            width: 300px;
            height: 300px;
            background: yellow;
            transition: 1s;
            text-align: center;
            line-height: 300px;

        }
        .rot div:first-child:hover span {
            transform: rotate(180deg);
            /* 
                transition(전환)
                transition-property: 속성;
                transition-duration: 전환시간;
                transition-timing-function: 가속도;
                transition-delay: 지연시간;

                transition: [속성] 전환시간 [가속도] [지연시간];
            */
        }
        .rot div:nth-child(2):hover span {
            transform: rotateX(180deg);
        }
        .rot div:last-child:hover span {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    
    <h1>변형</h1>
    <div class="rot">
        <div><span>2D</span></div>
        <div><span>3D-X</span></div>
        <div><span>3D-Y</span></div>
    </div>
</body>
</html>
