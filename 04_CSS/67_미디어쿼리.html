<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모바일 우선 디자인: 작은 장치 -> 큰 장치 */
        /* 영역 확인 */
        body * {
            outline: 1px dotted lawngreen;
        }
        /* 공통 */
        
        .bx div {
            /* 블록레벨 요소는 width를 쓰지 않으면 auto가 100% */
            height: 300px;
            background: yellow;
            font-size: 50px;
            margin: 20px 0;
        }
        /* .bx div:first-child {
            margin-left: 30px;
        }
        .bx div:last-child {
            margin-right: 30px;
        } */
        /* 폰 */
        .bx {
            /* 가로 중앙 배치: width+margin */
            width: 300px;
            margin: 0 auto;
        }
        
        @media (min-width: 576px) {
            /* 테블릿 */
            body {background: lightblue;}
            .bx {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
        }
        @media (min-width: 992px) {
            /* 데스크탑 */
            body {background: lightcoral;}
        }
    </style>
</head>
<body>
    <section>
        <h2>미디어쿼리 테스트</h2>
        <div class="bx">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>
</body>
</html>
