<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 경로 설정: src, href -->
    <link rel="stylesheet" href="기록방식.css">
    <style>
        /* 내부 CSS */
        /* CSS 형식: 선택자 {선언부} */
        /* CSS 형식: 선택자 {속성:값;} */
        /* CSS 형식: body {color:red;} */
        /* 선택자는 선언부를 적용시킬 HTML 요소를 선택한다. */
        p {
            /* 글자색을 빨강으로 지정 */
            color:red;
            color:blue;
            color:orange;
        }
    </style>
</head>
<!-- 인라인 CSS:HTML의 style 속성 -->
<!-- CSS 형식: 속성:값; -->
<!-- CSS 우선순위가 있다. -->
<!-- 인라인CSS가 내부CSS 또는 외부 CSS 보다 우선순위가 높다. -->
<body >
    <h1 style="color: red;">CSS 기록방법</h1>
    <p>인라인 CSS, 내부 CSS, 외부 CSS 방식이 있다.</p>
</body>
</html>
