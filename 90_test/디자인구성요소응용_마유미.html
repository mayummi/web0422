<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내비게이션_마유미</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        :root {
            font-size: 10px;
        }

        body {
            font: 1.5rem/1.5 "Noto Sans KR", sans-serif;
            line-height: 1.5;
        }

        .main li:hover a {
            color: #fff;
        }

        .main>li>a {
            display: block;
            font-size: 1.6rem;
            color: #999;
        }

        .sub li a {
            font-size: 1.4rem;
            color: #333;
        }

        /* reset */
        * {
            box-sizing: border-box;
        }

        body,
        ul {
            margin: 0;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            border: 1px solid;
            width: 1200px;
            height: 100px;
            margin: 0 auto;
        }

        .gnb {
            background: #111;
            margin-top: 20px;
            margin-right: 30px;
        }

        .main {
            display: flex;
        }

        .main>li {
            width: 160px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }

        .main>li:hover {
            background: #333;
        }

        .sub {
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            height: 0;
            padding: 10px 0 20px 0;

            background: rgba(0, 0, 0, .5);
            transition: .3s;
            line-height: 2;
        }

        .main:hover .sub {
            height: 150px;
            visibility: visible;
            opacity: 1;
        }

        .sub li a {
            padding: 4px 16px;
        }

        .sub li:hover a {
            background: #111;
        }

    </style>
</head>

<body>
    <header>
        <nav class="gnb">
            <ul class="main">

                </li>

                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴4</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                        <li><a href="#">서브메뉴</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
