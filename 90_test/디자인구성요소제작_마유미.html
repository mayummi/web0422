<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallery-Festival_마유미</title>
    <style>
        :root {
            font-size: 10px;
        }

        body {
            
            font: 1.5rem/1.5 "Noto Sans KR", sans-serif;
            line-height: 1.5;
        }

        .main li:hover a {
            color: #f9bb00;
        }

        .main>li>a {
            display: block;
            font-size: 1.6rem;
            color: #fff;
        }

        .sub li a {
            font-size: 1.4rem;
            color: #aaa;
            
        }

        /* reset */
        * {
            box-sizing: border-box;
            margin: 0;
        }
        h1 {
            line-height: 200px;
            justify-content: center;
            text-align: center;
            height: 200px;
        }

        ul {
            padding-left: 0;
            list-style: none;
            
        }

        a {
            text-decoration: none;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            height: 300px;
            margin: 0 auto;
            position: absolute;
            
        }

        .gnb {
            background: #111;
            width: 100%;
            position: relative;
            z-index: 10;
            
        }

        /* 1depth */
        .main {
            display: flex;
            
        }

        .main>li {
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }

        .main>li:hover {
            
            background: #333;

        }

        /* 2depth */
        .sub {
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            height: 0;
            padding: 10px 0 20px 0;

            background: #111;
            transition: .3s;
            line-height: 2;
            
        }

        .main:hover .sub {
            height: 150px;
            visibility: visible;
            opacity: 1;
            
        }

        .sub li a {
            padding: 4px 16px;
        }

        .sub li:hover a {
            background: #666;
        }

        /* slide */
         /* 초기화 */
         ul { 
            margin: 0; 
            padding: 0; 
            list-style: none; 
        } 

        /* 슬라이드 */
        .slide { 
            overflow: hidden; 
            
        } 
        .slide ul { 
            display: flex; 
            width: 405%; 
            animation: slide 12s infinite reverse;
            
        } 

        /* animation */
        @keyframes slide { 
            0% { transform: translate(0%, 0%); } 
            10% { transform: translate(-25%, 0%); } 
            33% { transform: translate(-25%, 0%); } 
            43% { transform: translate(-50%, 0%); } 
            66% { transform: translate(-50%, 0%); } 
            76% { transform: translate(-75%, 0%); } 
            99.99% { transform: translate(-75%, 0%); } 
            100% { transform: translate(0%, 0%); } 
        }

        /* footer */
        footer {
            margin-top: -6px;
            height: 200px;
            align-items: center;
            text-align: center;
            line-height: 200px;
            background: #000;
            color: #fff;
            
        }

        /* 애니메이션 */

    h1 {
        position: relative;
        animation: move 3s 5;
        animation-direction: alternate;
    }
    @keyframes move {
  0% {
    left: 0;
  }
  100% {
    left: 500px;
  }
}
    </style>
</head>
<body>
    <h1>Vallery-Festival</h1>
    <header>
        <nav class="gnb">
            <ul class="main">
                <li>
                    <a href="#">축제소개</a>
                    <ul class="sub">
                        <li><a href="#">Festival 소개</a></li>
                        <li><a href="#">행사장 안내</a></li>
                        <li><a href="#">조직위원회</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">예약안내</a>
                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">아티스트</a>
                    <ul class="sub">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">메이저 레이저</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">커뮤니티</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">사진갤러리</a></li>
                        <li><a href="#">영상갤러리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <div class="slide">
        <ul>
            <li><img src="../assets/festival1.jpg" alt="이미지1"></li>
            <li><img src="../assets/festival2.jpg" alt="이미지2"></li>
            <li><img src="../assets/festival3.jpg" alt="이미지3"></li>
            <li><img src="../assets/festival1.jpg" alt="이미지1"></li>
        </ul>
    </div>
    <footer>Copyright 2024. Vallery-Festival.</footer>
</body>
</html>
