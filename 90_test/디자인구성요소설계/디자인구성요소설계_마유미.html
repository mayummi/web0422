<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        .wrap {
            width: 1200px;
        }

        .section {
            display: flex;
        }

        .header {
            width: 200px;
            background: #ccc;
            margin-right: 4px;
            margin-bottom: 4px;
        }

        .contents {
            width: 1000px;
        }

        .slide {
            height: 400px;
            background: #eee;
            margin-bottom: 4px;
        }

        .banner {
            height: 200px;
            background: #ddd;
            margin-bottom: 4px;
        }

        .notice {
            height: 250px;
            width: 1000px;
            background: #ccc;
            margin-bottom: 4px;
        }

        .gallry {
            width: 500px;
            background: #333;
            height: 250px;
            display: inline-flex;
            margin-left: 500px;
        }

        .footer {
            height: 100px;
            width: 1200px;
            background: #fff;
            display: inline-flex;
        }

        .logo {
            width: 200px;
            height: 100px;
            background: #ccc;
            display: inline-flex;
        }

        .footer2 {
            width: 800px;
            height: 100px;
            background: #ccc;
            display: inline-flex;
            margin-left: 4px;
            margin-right: 4px;

        }

        .logo2 {
            width: 200px;
            height: 100px;
            background: #ccc;
            display: inline-flex;

        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="section">
            <div class="header">헤더</div>
            <div class="contents">
                <div class="slide">슬라이드</div>
                <div class="banner">배너</div>
                <div class="notice">
                    <div class="gallry"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="logo"></div>
            <div class="footer2"></div>
            <div class="logo2"></div>
        </div>
    </div>
</body>

</html>
