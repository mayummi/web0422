<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        .wrap {
            width: 1204px;
        }

        .section {
            display: flex;
        }

        .header {
            width: 200px;
        }

        .container {
            width: 1000px;
        }

        .slide {
            height: 400px;
        }

        .banner {
            height: 200px;
        }

        .contents {
            display: flex;
            height: 250px;
        }

        .notice {
            width: 496px;
        }

        .gallry {
            width: 500px;
        }

        .footer {
            height: 100px;
            display: flex;
        }

        .logo {
            width: 200px;
        }

        .copy {
            width: 796px;
        }

        .sns {
            width: 200px;

        }

        /* margin */
        .header,
        .notice,
        .logo,
        .copy {
            margin-right: 4px;
        }

        .section,
        .slide,
        .banner {
            margin-bottom: 4px;
        }

        /* bg-color */
        .header,
        .slide,
        .banner,
        .notice,
        .gallry,
        .logo,
        .copy,
        .sns {
            background: #ccc;
        }


    </style>
</head>

<body>
    <div class="wrap">
        <div class="section">
            <div class="header">헤더</div>
            <div class="container">
                <div class="slide">슬라이드</div>
                <div class="banner">배너</div>
                <div class="contents">
                    <div class="notice"></div>
                    <div class="gallry"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="logo"></div>
            <div class="copy"></div>
            <div class="sns"></div>
        </div>
    </div>
</body>

</html>
