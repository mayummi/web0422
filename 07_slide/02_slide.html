<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        

        /* 초기화 */
        ul {
            margin: 0;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }

        img {
            vertical-align: top;
        }
        
        /* html=root */
        /* :root {
            --w: 500px;
            --h: 150px;
        } */

        .slide {
            position: relative;
            width: 500px;
            /* width: var(--w); */
            height: 150px;
            /* height: var(--h); */
            /* margin: 20px; */
            overflow: hidden;
        }

        .slide ul {
            position: absolute;
            flex-direction: column;
            /* display: flex; */
            width: 100%;
            height: 100%;
        }

        .slide li {
            flex: 0 0 25%;
        }

        /* animation */
        .slide ul {
            animation: slide 12s infinite;
        }

        @keyframes slide {
            0% {
                transform: translatey(-0%);
            }

            10% {
                transform: translatey(-25%);
            }

            33% {
                transform: translatey(-25%);}

            43% {
                transform: translatey(-50%);
            }

            66% {
                transform: translatey(-50%);
            }

            76% {
                transform: translatey(-75%);
            }

            99.99% {
                transform: translatey(-75%);
            }

            100% {
                transform: translatey(-0%);
            }
        }

        /* typo */
        .slide li {
            font-size: calc(var(--w) / 5);
            text-align: center;
            line-height: calc(var(--h) - 20px);
        }

        /* bg-color */
        .slide li:nth-child(1) {
            background: #d8d8d8;
        }

        .slide li:nth-child(2) {
            background: #acacac;
        }

        .slide li:nth-child(3) {
            background: #999999;
        }

        .slide li:nth-child(4) {
            background: #d8d8d8;
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><img src="../assets/slide3.png" alt=""></li>
            <li><img src="../assets/slide3.png" alt=""></li>
            <li><img src="../assets/slide3.png" alt=""></li>
            <li><img src="../assets/slide3.png" alt=""></li>
        </ul>
    </div>
</body>

</html>
