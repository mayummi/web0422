<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        

         /* 초기화 */
        ul { 
            margin: 0; 
            padding: 0; 
            list-style: none; 
        } 

        /* 슬라이드 */
        .slide { 
            width: 500px; 
            overflow: hidden; 
        } 
        .slide ul { 
            display: flex; 
            width: 400%; 
            animation: slide 12s infinite;
        } 

        /* animation */
        @keyframes slide { 
            0% { transform: translate(0%, 0%); } 
            10% { transform: translate(-25%, 0%); } 
            33% { transform: translate(-25%, 0%); } 
            43% { transform: translate(-50%, 0%); } 
            66% { transform: translate(-50%, 0%); } 
            76% { transform: translate(-75%, 0%); } 
            99.99% { transform: translate(-75%, 0%); } 
            100% { transform: translate(0%, 0%); } 
        }
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><img src="../assets/slide3.png" alt=""></li>
            <li><img src="../assets/slide3.png" alt=""></li>
            <li><img src="../assets/slide3.png" alt=""></li>
            <li><img src="../assets/slide3.png" alt=""></li>
        </ul>
    </div>
</body>

</html>
