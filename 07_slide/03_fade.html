<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>




ul {
    margin: 0;
  padding-left:0;
  list-style: none; 
}




        /* :root {
            --w: 500px;
            --h: 150px; 
        } */
        /* 슬라이드: 페이드(fade) 효과 */
        .slide {
            position: relative;
            width: 500px;
            height: 150px;

            overflow: hidden;
        }
        .slide ul {
            height: 100%;
        }
        .slide li {
            position: absolute;
            width:100%;
            height:100%;
        }
        /* 첫번째 요소 제외 */
        /* .slide li:not(:first-child) {
            opacity: 0;
        } */
        .slide li {
            opacity: 0;
        }
        .slide li:first-child {
            opacity: 1;
        }

        /* animation */
        .slide li:nth-of-type(1) {animation: fade1 9s infinite;}
        .slide li:nth-of-type(2) {animation: fade2 9s infinite;}
        .slide li:nth-of-type(3) {animation: fade3 9s infinite;}

        /* 한장은 서서히 나타남: 0 -> 1 */
        /* 한장은 서서히 사라짐: 1 -> 0 */
        /* 숨김: 0 */

        @keyframes fade1 {
            0% {opacity: 0;}
            10% {opacity: 1;}
            33% {opacity: 1;}
            43% {opacity: 0;}
            100% {opacity: 0;}
        }
        @keyframes fade2 {
            0% {opacity: 0;}
            33% {opacity: 0;}
            43% {opacity: 1;}
            66% {opacity: 1;}
            76% {opacity: 0;}
            100% {opacity: 0;}
        }
        @keyframes fade3 {
            0% {opacity: 1;}
            10% {opacity: 0;}
            66% {opacity: 0;}
            76% {opacity: 1;}
            99.99% {opacity: 1;}
            100% {opacity: 1;}
        }

        /* typo */
        .slide li {font-size: calc(var(--w) / 5); text-align: center; line-height: calc(var(--h) - 20px);}
        /* bg-color */
        .slide li:nth-child(1) {background: #d8d8d8;}
        .slide li:nth-child(2) {background: #acacac;}
        .slide li:nth-child(3) {background: #999999;}
    </style>
</head>

<body>
    <div class="slide">
        <ul>
            <li><img src="../assets/slide3.png" alt="">이미지</li>
            <li><img src="../assets/slide3.png" alt=""></li>
            <li><img src="../assets/slide3.png" alt=""></li>
            
        </ul>
    </div>
</body>

</html>
