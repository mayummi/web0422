<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBWAY</title>
    <style>
        /* reset */
        body {margin: 0;}
        img {
            width: 100%;
            height: auto;
            vertical-align: top;
        }
        /* 폰 */
        img:first-of-type, img:nth-of-type(2) {
            display: none;
        }
        @media (min-width: 768px) {
            /* 테블릿 */
            img:last-of-type {display: none;}
            img:nth-of-type(2) {display: block;}
        }
        @media (min-width: 992px) {
            img:nth-of-type(2) {display: none;}
            img:first-of-type {display: block;}
        }
    </style>
</head>
<body>
    <img class="desktop" src="../images/use/desktop_use.png" alt="데스크탑">
    <img class="tablet" src="../images/use/tablet_use.png" alt="테블릿">
    <img class="phone" src="../images/use/phone_use.png" alt="폰">


</body>
</html>
