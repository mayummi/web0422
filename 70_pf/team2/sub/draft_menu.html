<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBWAY</title>
    <style>
        /* reset */
        body {margin: 0;}
        img {
            width: 100%;
            height: auto;
            vertical-align: top;
        }

        /* phone */

        .tablet, .desktop {
            display: none;
        }
        @media (min-width: 768px) {
            /* tablet */
            .phone {display: none;}
            .tablet {display: block;}
        }
        @media (min-width: 992px) {
            /* desktop */
            .tablet {display: none;}
            .desktop {display: block;}
        }
    </style>
</head>
<body>
    <img class="desktop" src="../images/main/desktop_main.png" alt="desktop PC">
    <img class="tablet" src="../images/main/tablet_main.png" alt="tablet PC">
    <img class="phone" src="../images/main/phone_main.png" alt="phone">


</body>
</html>
