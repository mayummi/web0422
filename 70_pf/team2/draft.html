<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBWAY</title>
    <style>
        /* reset */
        body {margin: 0;}
        img {
            width: 100%;
            height: auto;
            vertical-align: top;
        }

        .tablet, .desktop {
            display: none;
        }
        @media (min-width: 768px) {
            .phone {display: none;}
            .tablet {display: block;}
        }
        @media (min-width: 992px) {
            .tablet {display: none;}
            .desktop {display: block;}
        }
    </style>
</head>
<body>
    <!-- https://www.w3schools.com/html/html_images_imagemap.asp -->
    <!-- https://www.image-map.net/ -->
    <img class="desktop" src="images/main/desktop_main.png" alt="데스크탑시안">
    <img class="tablet" src="images/main/tablet_main.png" alt="테블릿시안">
    <img class="phone" src="images/main/phone_main.png" alt="폰시안">

    
</body>
</html>
