<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- slick 슬라이더 CSS 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <!-- slick 슬라이더 테마 CSS 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <!-- 사용자 CSS -->
    <style>
        /* reset */
        body {
            margin: 0;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        /* typo */
        html {
            font-size: 10px;
        }

        h3 {
            font-size: 1.5rem;
        }

        /* slick 슬라이드 */
        #s5 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            /* 슬라이드 전체 크기 */
            max-width: 260px;
        }

        /* 슬라이드 아이템 */
        #s5 .slick-slide {
            margin: 8px 10px;
            background: #fff;
            border-radius: 15px;
            /* 이미지 상단 영역 모서리 둥글게 보이기 */
            overflow: hidden;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, .1);
        }



        @media (min-width: 768px) {
            #s5 {
                max-width: 620px;
            }

            #s5 .slick-slide {
                margin: 8px 12px;
            }
            
        }

        @media (min-width: 992px) {
            #s5 {
                max-width: 1210px;
            }

            #s5 .slick-slide {
                margin: 8px 16px;
            }
        }
    </style>

    <!-- 제이쿼리 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- slick 슬라이더 JS라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        // https://kenwheeler.github.io/slick/
        $(() => {
            $('.s5-slider').slick({
                // 데스크탑
                // 자동 슬라이드
                autoplay: true,
                autoplaySpeed: 2000,
                slidesToScroll: 1,
                // 현재 보이는 슬라이드 수
                slidesToShow: 3,
                centerMode: true,
                centerPadding: '145px',
                responsive: [
                    {
                        // 992 이하 테블릿
                        breakpoint: 992,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '180px',
                            slidesToShow: 3
                        }
                    },
                    {
                        // 768 이하 폰
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '30px',
                            slidesToShow: 1
                        }
                    }
                ]
            });
        }); // ready 이벤트
    </script>
</head>

<body>
    
    <div id="s5">
        <div class="s5-sns">
            <h2>SNS</h2>
            <p>써브웨이와 함께 다양한 소식을 즐기세요</p>
        </div>

        <div class="s5-slider">
            <div>
                <img src="./../images/sns/sns1.png"
                    alt="슬라이드 이미지1">
            
            </div>
            <div>
                <img src="../images/sns/sns2.png"
                    alt="슬라이드 이미지2">
            
            </div>
            <div>
                <img src="../images/sns/sns3.png"
                    alt="슬라이드 이미지3">
            
            </div>
            <div>
                <img src="../images/sns/sns4.png"
                    alt="슬라이드 이미지4">
            
            </div>
            <div>
                <img src="../images/sns/sns5.png"
                    alt="슬라이드 이미지5">
            
            </div>
            <div>
                <img src="../images/sns/sns6.png"
                    alt="슬라이드 이미지6">
            
            </div>
            <div>
                <img src="../images/sns/sns7.png"
                    alt="슬라이드 이미지7">
            
            </div>
            <div>
                <img src="../images/sns/sns8.png"
                    alt="슬라이드 이미지8">
            
            </div>
            
        </div>

    </div>
</body>

</html>
