<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- slick 슬라이더 CSS 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <!-- slick 슬라이더 테마 CSS 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <!-- 사용자 CSS -->
    <style>
        /* reset */
        body {
            margin: 0;
        }

        
        /* typo */
        html {
            font-size: 10px;
        }
        
        h3 {
            font-size: 1.5rem;
        }
        
        /* section3 */
        #s3 img {
            width: 100%;
            vertical-align: top;
        }
        #s3 .best-slick {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            /* 슬라이드 전체 크기 */
            max-width: 350px;
        }

        /* 슬라이드 아이템 */
        #s3 .slick-slide {
            margin: 8px 10px;
            background: #fff;
            border-radius: 15px;
            /* 이미지 상단 영역 모서리 둥글게 보이기 */
            overflow: hidden;
            /* box-shadow: 3px 3px 10px rgba(0, 0, 0, .1); */
        }

        /* 설명글 */
        #s3 .slick-slide .tit {
            padding: 8px 24px;
        }

        .slick-arrow

        /* 이전(prev)/다음(next) 버튼 */
        #s3 .slick-prev,
        #s3 .slick-next {
            position: absolute;
            top: -50px;
            z-index: 9999;
            width: 30px;
            height: 30px;
            padding: 4px;
            /* margin-left: 45px; */
            /* border-radius: 50%; */
            /* background: #ccc; */
        }

        #s3 .slick-next {
            right: 0.5%;
        }

        #s3 .slick-prev {
            /* position: absolute; */
            width: 22px;
            height: 22px;
            top: -50px;
            left: 84%;
            /* left: 79%; */
        }

        #s3 .slick-prev::before {
            display: block;
            width: 100%;
            height: 100%;
            font-size: 0px;
            /* border: 1px solid green; */
            background: url(../images/main/best-menu/메인/버튼.svg)no-repeat 50% 50%/cover;
        }

        #s3 .slick-next::before {
            display: block;
            width: 100%;
            height: 100%;
            font-size: 0px;
            /* border: 1px solid green; */
            background: url(../images/main/best-menu/메인/버튼-1.svg)no-repeat 50% 50%/cover;
        }

        @media (min-width: 768px) {
            #s3 .best-slick {
                max-width: 620px;
            }

            #s3 .slick-slide {
                margin: 8px 12px;
            }

            #s3 .slick-prev {
                left: 86%;
            }

            #s3 .slick-prev,
            #s3 .slick-next {
                width: 44px;
                height: 44px;
                padding: 6px;
            }
        }

        @media (min-width: 992px) {
            #s3 .best-slick {
                max-width: 1210px;
            }

            #s3 .slick-slide {
                margin: 8px 16px;
            }

            #s3 .slick-prev,
            #s3 .slick-next {
                width: 50px;
                height: 50px;
                padding: 8px;
            }

            /* .slick-prev, */

            #s3 .slick-next {
                right: 0.5%;
            }

            #s3 .slick-prev {
                /* position: absolute; */
                top: -50px;
                left: 92%;
            }
        }
    </style>

    <!-- 제이쿼리 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- slick 슬라이더 JS라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        // https://kenwheeler.github.io/slick/
        $(() => {
            $('.best-slick').slick({
                // 데스크탑
                // 자동 슬라이드
                autoplay: true,
                autoplaySpeed: 2000,
                slidesToScroll: 1,
                // 현재 보이는 슬라이드 수
                slidesToShow: 3,
                centerMode: true,
                centerPadding: '25px',
                responsive: [
                    {
                        // 992 이하 테블릿
                        breakpoint: 992,
                        settings: {
                            centerMode: true,
                            centerPadding: '70px',
                            slidesToShow: 1
                        }
                    },
                    {
                        // 768 이하 폰
                        breakpoint: 768,
                        settings: {
                            centerMode: true,
                            centerPadding: '25px',
                            slidesToShow: 1
                        }
                    }
                ]
            });
        }); // ready 이벤트
    </script>
</head>

<body>
    <div id="s3">
        <div class="best-slick">
            <div>
                <img src="../images/main/best-menu/best1.svg" alt="슬라이드 이미지1">
            </div>
            <div>
                <img src="../images/main/best-menu/best2.svg" alt="슬라이드 이미지2">
            </div>
            <div>
                <img src="../images/main/best-menu/best3.svg" alt="슬라이드 이미지3">
            </div>
            <div>
                <img src="../images/main/best-menu/best3.svg" alt="슬라이드 이미지3">
            </div>
            <div>
                <img src="../images/main/best-menu/best3.svg" alt="슬라이드 이미지3">
            </div>
            <div>
                <img src="../images/main/best-menu/best3.svg" alt="슬라이드 이미지3">
            </div>
            <div>
                <img src="../images/main/best-menu/best3.svg" alt="슬라이드 이미지3">
            </div>
        </div>
    </div>
</body>

</html>
