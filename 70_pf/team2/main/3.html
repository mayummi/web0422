<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- slick 슬라이더 CSS 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <!-- slick 슬라이더 테마 CSS 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <!-- 사용자 CSS -->
    <style>
        /* reset */
        body {
            margin: 0;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        /* typo */
        html {
            font-size: 10px;
        }

        h3 {
            font-size: 1.5rem;
        }

        /* slick 슬라이드 */
        .slider {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            /* 슬라이드 전체 크기 */
            max-width: 260px;
        }

        /* 슬라이드 아이템 */
        .slick-slide {
            margin: 8px 10px;
            background: #fff;
            border-radius: 15px;
            /* 이미지 상단 영역 모서리 둥글게 보이기 */
            overflow: hidden;
            /* box-shadow: 3px 3px 10px rgba(0, 0, 0, .1); */
        }

        /* 설명글 */
        .slick-slide .tit {
            padding: 8px 24px;
        }

        .slick-arrow
        /* 이전(prev)/다음(next) 버튼 */
        .slick-prev,
        .slick-next {
            position: absolute;
            top: -50px;
            z-index: 9999;
            width: 30px;
            height: 30px;
            padding: 4px;
            /* border-radius: 50%; */
            background: #ccc;
        }
        .slick-prev {
            margin-right: -100px;
        }
        .slick-prev:hover,
        .slick-next:hover {
            background: #ccc;
        }

        .slick-prev::before,
        .slick-next::before {
            display: block;
            width: 100%;
            height: 100%;
            font-size: 0px;
            background: url(../assets/dessert39/btn-slider-arrow-white.svg);
        }

        .slick-prev {
            left: min(-7vw, -40px);
        }

        .slick-next {
            right: min(-7vw, -40px);
        }

        .slick-prev::before {
            transform: rotate(180deg);
        }


        @media (min-width: 768px) {
            .slider {
                max-width: 620px;
            }

            .slick-slide {
                margin: 8px 12px;
            }
            .slick-prev,
            .slick-next {
                width: 44px;
                height: 44px;
                padding: 6px;
            }
        }

        @media (min-width: 992px) {
            .slider {
                max-width: 1210px;
            }

            .slick-slide {
                margin: 8px 16px;
            }

            .slick-prev,
            .slick-next {
                width: 50px;
                height: 50px;
                padding: 8px;
            }
        }
    </style>

    <!-- 제이쿼리 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- slick 슬라이더 JS라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        // https://kenwheeler.github.io/slick/
        $(() => {
            $('.slider').slick({
                // 데스크탑
                // 자동 슬라이드
                autoplay: true,
                autoplaySpeed: 2000,
                slidesToScroll: 1,
                // 현재 보이는 슬라이드 수
                slidesToShow: 3,
                centerMode: true,
                centerPadding: '145px',
                responsive: [
                    {
                        // 992 이하 테블릿
                        breakpoint: 992,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '180px',
                            slidesToShow: 1
                        }
                    },
                    {
                        // 768 이하 폰
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '30px',
                            slidesToShow: 1
                        }
                    }
                ]
            });
        }); // ready 이벤트
    </script>
</head>
