<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1200px;
            height: 731px;
            text-align: right;
        }


        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            margin-right: 390px;
        }

        input {
            width: 428px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 428px;
            padding: 10px;
            background-color: #BED600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #BED600;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }

    .tabs {
    position: relative;
    width:400px;
    height:200px;
    padding: 2px;
    border: 1px solid;
}
.tabs label {
    display: inline-block;
    padding: 2px 24px;
    background: #999;
    color: #777;
    cursor: pointer;
}
.tabs div {
    display: none;
    position: absolute;
    width:calc(100% - 4px);
    height: calc(100% - 31px);
    padding: 16px;
}
.tabs input {
    display: none;
}
.tabs input:checked + label {
    background: #333;
    color: #fff;
}
.tabs input:checked + label + div {
    display: block;
}

    </style>
</head>

<body>
    <div class="login-container">
        <img src="#" alt="진에어" class="logo">
        <h2>로그인</h2>

    <div class="tabmenu">
            <input type="radio" name="btn" id="btn1" checked>
        <label for="btn1">탭1</label>
            
            <form id="login-form" action="/login" method="POST">
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">로그인</button>
                <p class="error-message" id="error-message"></p>
            </form>

        
        <img src="#" alt="진에어" class="logo">
        <h2>로그인</h2>
        <input type="radio" name="btn" id="btn2">
        <label for="btn2">탭2</label>

        <form id="login-form" action="/login" method="POST">
            <div class="input-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>    
</body>

</html>
