<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="date"] {
  position: relative;
  min-height: 30px;
  padding: 10px 12px;

  font-size: 20px;
}

input[type="date"]::-webkit-calendar-picker-indicator {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  color: transparent;
  cursor: pointer;

  z-index: 1;
}

input[type="date"]::-webkit-clear-button,
input[type="date"]::-webkit-inner-spin-button {
  display: none;
}

.input_date_box input {
  border: 1px solid #ddd;
}

.input_date_box input:after {
  position: absolute;
  top: 50%;
  left: 80%;
  content: "";
  width: 20px;
  height: 22px;

  background: #fff
    url("https://lh3.googleusercontent.com/ogw/ADea4I6bjkdf2t0DAHqD6ZP5ylrs5LMS6FOR0JxyZxHn=s83-c-mo")
    center center / contain;
  transform: translateY(-50%);
  z-index: 0;
}

    </style>
</head>
<body>
  <div class="input_date_box">
    <input id="date1" type="date" placeholder="날짜를 입력해주세요" value="2000.11.11">
    <span>~</span>
    <input id="date2" type="date">
  </div>
  <hr />
  
  <div class="all-date-setting-input">
    <input type="date" />
  </div>

      <script>
        document.querySelector("#date1").value = new Date()
  .toISOString()
  .substring(0, 10);
// document.querySelector("#date2").value = new Date()
//   .toISOString()
//   .substring(0, 10);
      </script>
</body>
</html>
