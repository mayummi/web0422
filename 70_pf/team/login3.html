<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            padding: 0;
            box-sizing: border-box;
            font-family: "GmarketSansMedium", sans-serif;
        }

        body {
            justify-content: center;
            align-items: center;
            display: flex;
            margin-top: 0;
        }

        .page-container {
            width: 1200px;
            height: 731px;
            /* display: flex; */
            /* justify-content: center;
            align-items: center; */
        }

        .line {
            margin-top: 15px;
            justify-content: center;
            align-items: center;
            border: 1px solid;
            height: 700px;
            width: 0.1px;
            display: flex;
            color: #eee;
        }


        .shadow {
            box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.13);
        }

        .login-form-container {
            background: #fff;
            width: 1200px;
            height: 731px;
            display: flex;
            flex-direction: row;
            box-shadow: 10px black;
            border-radius: 15px;
        }

        .login-form-left-side {
            width: 50%;
            border-radius: 10px 0px 0px 10px;
            padding: 75px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .login-form-left-side h1 {
            width: 100%;
            text-align: left;
            opacity: 0.9;
            margin-right: 108px;
            margin-bottom: 50px;
            color: #192547;
        }

        .login-form-left-side h2 {
            color: #192547;
        }

        .login-form-left-side p {
            padding-top: 50px;
            font-size: 12px;
            /* text-align: right; */
            opacity: 0.8;
        }

        .login-form-right-side  {
            width: 50%;
            border-radius: 0 10px 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #fff;
        }

        .login-form-right-side .login-top-wrap {
            display: flex;
            /* justify-content: center; */
            /* align-items: center; */
            width: 100%;
        }

        .login-form-right-side .login-top-wrap span {
            color: #ddd;
            font-size: 12px;
            padding-right: 20px;
        }

        .login-form-right-side .login-top-wrap {
            background: #fff;
            border: 0;
            width: 85px;
            height: 35px;
            font-size: 12px;
            color: #666;
        }

        .login-input-container {
            padding-top: 10px;
            width: 300px;
            margin-right: 85px;
        }

        .login-input-container .login-input-wrap {
            width: 300px;
            height: 60px;
            margin-top: 40px;
        }

        .login-input-container .login-input-wrap i {
            line-height: 45px;
        }

        .login-input-container .login-input-wrap input {
            
            margin-right: 42px;
            background: none;
            border: none;
            padding: 10px;
            border-bottom: 1px solid #BED600;
            width: 428px;
        }

        .login-input-container .login-input-wrap input:focus {
            outline: none;
        }
        .login-input-container {
            margin-right: 128px;
        }

        .login-btn-wrap {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .id-remember {
            margin-right: 350px;
            margin-bottom: 30px;
            font-size: 12px;
            color: #666;
        }

        .login-btn-wrap .login-btn {
            width: 428px;
            height: 60px;
            border: 0;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #BED600;
            font-size: 20px;
            cursor: pointer;
        }

        .login-btn-wrap a {
            margin-top: 10px;
            text-decoration: none;
            font-size: 12px;
            color: #3E3E3E;
        }

        .account {
            background-color: #fff;
            width: 230px;
            height: 50px;
            margin-top: 20px;
            border-radius: 10px;
            border-color: #192547;
            border-style: solid;
            font-size: 24px;
            color: #192547;
            cursor: pointer;
        }

        span .id {
            margin-right: 40px;

        }

        .another {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 12px;
            color: #3E3E3E;
        }

        .far {
            
            color: #ABABAB;
            font-size: 12px;
        }

        .fas {
            
            color: #ABABAB;
            font-size: 12px;
        }

        .imgk {
            margin-right: 42px;
            margin-left: 42px;
        }

        .img {
            
            margin-top: 50px;
        }

        
    </style>
</head>

<body>
    <div class="page-container">
        <div class="login-form-container shadow">
            <div class="login-form-left-side">
                <div class="top-logo-wrap">
                </div>


                <div class="login-top-wrap">
                    <div>
                        <h1>아직, <br>진에어 회원이 <br>아니세요?</h1>
                        <h2>회원가입 하고<br>진에어와 함께 떠나요!</h2>
                    </div>
                </div>
                <button type="button" class="account">회원가입</button>
            </div>
            <div class="line"></div>

            <div class="login-form-right-side tabs">
                
                <p>로그인</p>

                <div class="login-input-container">
                    <div class="login-input-wrap input-id">
                        <span class="far">아이디</span>
                        <input type="text" id="username" name="username" placeholder="" required>
                    </div>
                    <div class="login-input-wrap input-password">
                        <span class="fas">비밀번호</span>
                        <input type="password" id="password" name="password" placeholder="" required>
                    </div>
                </div>

                <div class="login-btn-wrap">
                    <div class="id-remember">
                        <label><input type="checkbox" name="id" id="id">아이디 저장</label>
                    </div>
                    <button class="login-btn">로그인</button>
                    <span>
                        <a class="id" href="#">아이디 찾기</a>
                        <a href="#">비밀번호 찾기</a>
                    </span>

                </div>
                <div class="img">
                    <div class="another">간편하게 로그인 할래요</div>
                    <a href="#"><img src="../../assets/naver.svg" alt="네이버"></a>
                    <a href="#"><img class="imgk" src="../../assets/kakao.svg" alt="카카오"></a>
                    <a href="#"><img src="../../assets/apple.svg" alt="애플"></a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
