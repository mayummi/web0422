<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .page-container {
            width: 1200px;
            height: 731px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .shadow {
            box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.13);
        }

        .login-form-container {
            background: #fff;
            width: 1200px;
            height: 731px;
            display: flex;
            flex-direction: row;
            box-shadow: 10px black;
            border-radius: 15px;
        }

        .login-form-right-side {
            width: 50%;
            border-radius: 10px 0px 0px 10px;
            padding: 75px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .login-form-right-side h1 {
            color: #fff;
            width: 100%;
            text-align: right;
            opacity: 0.9;
        }

        .login-form-right-side p {
            padding-top: 50px;
            font-size: 12px;
            text-align: right;
            opacity: 0.8;
        }
        .login-form-left-side{
            width: 50%;
            border-radius: 0 10px 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background: #eee;
            background: linear-gradient(287deg, rgba(255,255,255,1) 0%, rgba(243,244,244,1) 0%, rgba(255,255,255,1) 100%);
        }
        .login-form-left-side .login-top-wrap{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
        }

        

    </style>
</head>
<body>
    <div class="page-container">
        <div class="login-form-container shadow">
            <div class="login-form-right-side">
                <div class="top-logo-wrap">
                </div>
            
                <h1>진에어 로그인</h1>
                <div class="login-top-wrap">
                    <div>
                        <h1>아직 진에어 회원이 아니세요?</h1>
                        <h2>회원가입</h2>
                    </div>
                    <button class="account">회원가입</button>
                </div>
                </div>
                
                <div class="login-form-left-side">
                <p>로그인</p>
            
                <div class="login-input-container">
                    <div class="login-input-wrap input id">
                        <i class="far"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="login-input-wrap input-password">
                        <i class="fas"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="login-btn-wrap">
                    <label><input type="checkbox" name="id" id="id">아이디 저장</label>
                    <button class="login-btn">로그인</button>
                    <a href="#">아이디 찾기</a>
                    <a href="#">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
