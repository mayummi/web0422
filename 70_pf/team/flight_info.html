<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            padding: 0;
            /* box-sizing: border-box; */
            font-family: "GmarketSansMedium", sans-serif;
        }
        
        body {
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 100px;
        }
        .tabcontent {
            /* margin-left: calc(50% - 200px); */
            margin-top: 30px;
            padding: 30px;
            box-sizing: border-box;
            width: 1280px;
            border-radius: 10px;
            background: #fff;
            position: relative;
        }
        .box {
            position:absolute;
            width: 585px;
            height: 44px;
            border: 1px solid #ABABAB;
            border-radius: 25px;
        }
        h2 {
            margin-left: 50px;
        }
        .content-box {
            /* font-size: 20px; */
            line-height: 150px;
        }
        .swap {
            vertical-align: -5px;
            margin: 10px;
        }

        input[type="radio"] {
            
            display: none;
        }

        
        input[type="radio"]+label {
            position: relative;
            align-items: center;
            justify-content: center;
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            /* background: #BED600; */
            /* color: #fff; */
            border-radius: 25px;
            width: 250px;
            font-size: 20px;
            cursor: pointer;
        }

        input[type="radio"]:checked+label {
            background: #bed600;
            /* color: #BED600; */
            /* border: 1px solid #BED600; */
        }

        .content-box {
            display: none;
            margin-top: 30px;
            padding: 10px;
            width: 1200px;
            height: 158px;
            font-size: 30px;
            box-sizing: border-box;
            border-radius: 15px;
            text-align: center;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
            background: #fff;
            color: #666;
            position: absolute;
            z-index: 5;
        }

        input[id="tabmenu01"]:checked~.content01 {
            display: block;
        }

        input[id="tabmenu02"]:checked~.content02 {
            display: block;
        }
        
        .contentbox2 {
            position: relative;
            position: absolute;
            width: 1200px;
            height: 158px;
            margin-top: 20px;
            background: #bed600;
            border-radius: 15px;
        }
        .contentbox3 {
            /* display: inline-block;
            text-align: right;
            align-items: flex-end;
            justify-content: flex-end; */
            float: right;
            margin-right: 20px;
            width: 435px;
            height: 158px;
            margin-top: 20px;
            background: #192547;
            position: relative;
            border-radius: 15px;
            
        }
        .date {
            position: relative;
            vertical-align: 5px;
            margin-right: 50px;
            margin-left: 100px;
        }
        
        .date input[type="date"]::before {
            position: absolute;
            background: #fff;
            border: none;
            content: attr(placeholder) !important;
            color: #ABABAB;
            /* margin-right: 0.5em; */
        }
        input[type="date"] {
            position: relative;
            background: url(images/date.svg) no-repeat right 2px center/16px auto, #fff;
            border: none;
        }
        
        
        
        .from {
            border-style: none;
            width: 221px;
            height: 60px;
            background: none;
            cursor: pointer;
            color: #ABABAB;
        }
        .from span,.to span {
            font-size: 20px;
        }
        .to {
            margin-right: 150px;
            border-style: none;
            width: 221px;
            height: 60px;
            background: none;
            cursor: pointer;
            color: #ABABAB;
        }
        .text {
            margin-top: 70px;
            margin-bottom: 60px;
            font-size: 16px;
        }
        .search {
            margin-left: 600px;
            margin-top: 200px;
            background: #fff;
            border: 1px solid #bed600;
            width: 150px;
            height: 48px;
            border-radius: 10px;
            cursor: pointer;
        }
        .deshed {
            margin-top: -7px;
            margin-left: -41px;
            display: inline-block;
            position: absolute;
            z-index: 50;
            background: none;
            border: 1px solid #eee;
            
            margin-right: 20px;
            height: 150px;
        }
        .flight:focus {
            outline: none;
        }
        .flight {
            font-size: 16px;
            border-style: none;
            border-bottom: 1px solid;
            width: 569px;
            margin-right: 70px;
        }
        .lj {
            color: #192547;
            font-size: 20px;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <h1>출도착 안내</h1>
        <div class="tabcontent">
        
            <div class="box"></div>
                <input type="radio" name="tab" checked id="tabmenu01">
                <label for="tabmenu01">구간조회</label>
                <input type="radio" name="tab" id="tabmenu02">
                <label for="tabmenu02">편명조회</label>
        
            <div class="text">본인 또는 가족, 지인의 비행기 출도착 상태가 궁금하신가요? 지금 바로 검색해 보세요.</div>
            <div class="content-box content01">
                <button class="from"><span>From</span> <br>출발</button>
                <span class="swap"><img src="../../assets/booking__swap--disabled.svg" alt="버튼"></span>
                <button class="to"><span>To</span> <br>도착</button>
                <div class="deshed"></div>
                <span class="date"><input type="date" placeholder="2024.06.25" id="data"></span>
            </div>

            <div class="content-box content02">
                <label for="text"><span class="lj">LJ</span></label>
                <input id="text" type="text" class="flight" placeholder="편명(예.0001)"></input>
                <div class="deshed"></div>
                <span class="date"><input type="date" placeholder="2024.06.25" id="currentDate"></span>
            </div>
            <div class="contentbox2"></div>
            <div class="contentbox3"></div>
        </div>
        <button class="search">조회</button>
    </div>
</body>
    
</html>
