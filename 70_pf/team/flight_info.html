<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flight_info</title>
    <style>
        .container {
            width: 1280px;
            height: 400px;
            background: #eee;
        }

        .form {
            display: flex;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <h1>운항정보</h1>
            <div>
                <input id="tab" type="radio" name="tab" class="info">
                <label for="tab">구간조회</label>
                <input id="tab" type="radio" name="tab" class="info">
                <label for="tab">편명조회</label> 
            </div>
            <div>
                <p>본인 또는 가족, 지인의 비행기 출도착 상태가 궁금하신가요? 지금 바로 검색해 보세요</p>
            </div>
            <div class="form">
                <div>
                    <p>From</p>
                    <p>출발</p>
                </div>
                <div>
                    <p>To</p>
                    <p>도착</p>
                </div>
            </div>
            <div class="date">
                <input type="date">
            </div>
        </div>
    </div>
</body>
</html>
