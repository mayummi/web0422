<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            padding: 0;
            box-sizing: border-box;
            font-family: "GmarketSansMedium", sans-serif;
        }

        body {
            justify-content: center;
            align-items: center;
            display: flex;
            margin-top: 60px;
        }

        .page-container {
            width: 1200px;
            height: 731px;
            /* display: flex; */
            /* justify-content: center;
            align-items: center; */
        }

        .line {
            margin-top: 15px;
            justify-content: center;
            align-items: center;
            border: 1px solid;
            height: 700px;
            width: 0.1px;
            display: flex;
            color: #eee;
        }


        .shadow {
            box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.13);
        }

        .login-form-container {
            background: #fff;
            width: 1200px;
            height: 731px;
            display: flex;
            flex-direction: row;
            box-shadow: 10px black;
            border-radius: 15px;
        }

        .login-form-left-side {
            width: 50%;
            border-radius: 10px 0px 0px 10px;
            padding: 75px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .login-form-left-side h1 {
            width: 100%;
            text-align: left;
            opacity: 0.9;
            margin-right: 108px;
            margin-bottom: 50px;
            color: #192547;
        }

        .login-form-left-side h2 {
            color: #192547;
        }

        .login-form-left-side p {
            padding-top: 50px;
            font-size: 12px;
            /* text-align: right; */
            opacity: 0.8;
        }

        .login-form-right-side {
            width: 50%;
            border-radius: 0 10px 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #fff;
        }




        .login-wrap {
            width: 100%;
            margin: auto;
            /* max-width: 525px; */
            min-height: 670px;
            position: relative;
            /* background:
                box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0; rgba(0, 0, 0, .19); */
        }

        .login-html {
            /* width: 100%; */
            /* height: 100%; */
            position: absolute;
            padding: 20px 50px 50px 30px;
            width: 550px;
            /* padding-top: 90px; */
            /* background: #eee; */
            align-items: center;
            justify-content: center;
        }

        .login-html .sign-in-htm,
        .login-html .sign-up-htm {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: absolute;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            /* transition: all .4s linear; */
        }

        .login-html .sign-in,
        .login-html .sign-up,
        .login-form .group .check {
            display: none;
        }

        .login-html .tab,
        .login-form .group .label,
        .login-form .group .button {
            text-transform: uppercase;
        }

        .login-html .tab {
            color: #192547;
            font-size: 16px;
            /* margin-right: 15px; */
            padding-bottom: 10px;
            margin: 0 0px 50px 0px;
            display: inline-flex;
            width: 232px;
            border-bottom: 1px solid transparent;

        }

        .login-html .sign-in:checked+.tab,
        .login-html .sign-up:checked+.tab {

            border-color: #BED600;
            border-bottom: 5px solid #BED600;
            justify-content: center;
            
        }
        .login-html .sign-in+.tab,
        .login-html .sign-up+.tab {
            
            border-bottom: 1px solid #eee;
            justify-content: center;
        }



        .login-form {
            min-height: 345px;
            position: relative;
            /* perspective: 1000px; */
            /* transform-style: preserve-3d; */
        }

        .login-form .group {
            margin-bottom: 40px;
        }

        .login-form .group .label,
        .login-form .group .input,
        .login-form .group .button {
            width: 100%;
            display: block;
        }

        .login-form .group .input,
        .login-form .group .button {
            border: none;
            border-bottom: 1px solid #BED600;
            background: none;

            padding: 15px 20px;

        }





        .login-form .group .button {
            border-radius: 5px;
        }

        .login-form .group input[data-type="password"] {
            -text-security: circle;
            -webkit-text-security: circle;
        }

        .input:focus {
            outline: none;
        }

        .login-form .group .label {
            color: #ABABAB;
            font-size: 12px;
        }

        .login-form .group .button {
            background: #BED600;
            cursor: pointer;
        }

        .login-form .group label .icon {
            width: 15px;
            height: 15px;
            border-radius: 2px;
            position: relative;
            display: inline-block;
            /* background: rgba(255, 255, 255, .1); */
        }

        .login-form .group label .icon:before,
        .login-form .group label .icon:after {
            content: '';
            width: 10px;
            height: 2px;
            background: #192547;
            position: absolute;
            transition: all .2s ease-in-out 0s;
        }

        .login-form .group label .icon:before {
            left: 3px;
            width: 5px;
            bottom: 6px;
            transform: scale(0) rotate(0);
        }

        .login-form .group label .icon:after {
            top: 6px;
            right: 0;
            transform: scale(0) rotate(0);
        }

        .login-form .group .check:checked+label {
            font-size: 12px;
            color: #192547;
        }

        .login-form .group .check+label {
            font-size: 12px;
            color: #192547;
        }

        /* .login-form .group .check:checked+label .icon {
            background: #fff;
            

        } */

        /* .login-form .group .check:checked+label .icon:before {
            transform: scale(1) rotate(45deg);
        }

        .login-form .group .check:checked+label .icon:after {
            transform: scale(1) rotate(-45deg);
        } */

        .login-html .sign-in:checked+.tab+.sign-up+.tab+.login-form .sign-in-htm {
            transform: rotate(0);
        }

        .login-html .sign-up:checked+.tab+.login-form .sign-up-htm {
            transform: rotate(0);
        }

        

        .foot-lnk {
            text-align: center;
        }

        .account {
            background-color: #fff;
            width: 230px;
            height: 50px;
            margin-top: 20px;
            border-radius: 10px;
            border-color: #192547;
            border-style: solid;
            font-size: 24px;
            color: #192547;
            cursor: pointer;
        }



        .another {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            font-size: 12px;
            color: #3E3E3E;
        }



        .imgk {
            margin-right: 42px;
            margin-left: 42px;
        }

        .img {

            margin-top: 50px;
        }

        .nameid {
            display: inline-flex;
        }
        span .id {
            text-decoration: none;
            margin-right: 50px;
            color: #3E3E3E;
            font-size: 12px;
        }
        span .pass {
            text-decoration: none;
            color: #3E3E3E;
            font-size: 12px;
        }

        .button {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="login-form-container shadow">
            <div class="login-form-left-side">
                <div class="top-logo-wrap">
                </div>


                <div class="login-top-wrap">
                    <div>
                        <h1>아직, <br>진에어 회원이 <br>아니세요?</h1>
                        <h2>회원가입 하고<br>진에어와 함께 떠나요!</h2>
                    </div>
                </div>
                <button type="button" class="account">회원가입</button>
            </div>
            <div class="line"></div>

            <div class="login-form-right-side">


                <div class="login-wrap">
                    <div class="login-html">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                            class="tab">로그인</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">예약번호로
                            로그인</label>
                            
                            
                        <div class="login-form">
                            <div class="sign-in-htm">
                                <div class="group">
                                    <label for="user" class="label">아이디</label>
                                    <input id="user" type="text" class="input">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">비밀번호</label>
                                    <input id="pass" type="password" class="input" data-type="password">
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check" checked>
                                    <label for="check"><input class="icon" type="checkbox" name="id" id="id">아이디 저장</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="로그인">
                                </div>
                                
                                <!-- <div class="hr"></div> -->
                                <div class="foot-lnk">
                                    <span>
                                        <a class="id" href="#">아이디 찾기</a>
                                        <a class="pass" href="#">비밀번호 찾기</a>
                                    </span>
                                    <div class="img">
                                        <div class="another">간편하게 로그인 할래요.</div>
                                        <a href="#"><img src="../../assets/naver.svg" alt="네이버"></a>
                                        <a href="#"><img class="imgk" src="../../assets/kakao.svg" alt="카카오"></a>
                                        <a href="#"><img src="../../assets/apple.svg" alt="애플"></a>
                                    </div>
                                </div>
                            </div>

                            <div class="sign-up-htm">
                                <div class="group">
                                    <label for="user" class="label">진에어예약번호</label>
                                    <input id="user" type="text" class="input">
                                </div>
                                <div class="group nameid">


                                    <div>
                                        <label for="name" class="label">성(LASTNAME)</label>

                                        <input id="name" type="text" class="input" style="padding: 25px 0px 2px 50px;">
                                    </div>
                                    <div>
                                        <label for="name" class="label">이름</label>

                                        <input id="name" type="text" class="input" style="padding: 25px 0px 2px 50px; margin-left: 10px;">
                                    </div>


                                </div>
                                <!-- <div class="group">
                                    
                                </div> -->
                                <div class="group">
                                    <input id="check" type="checkbox" class="check" checked>
                                    <!-- <label for="check"><span class="icon"></span> 예약번호 저장</label> -->
                                    <label for="check"><input class="icon" type="checkbox" name="id" id="id">예약번호 저장</label>
                                </div>
                                <!-- <div class="group">
                                    <label for="pass" class="label">Email Address</label>
                                    <input id="pass" type="text" class="input">
                                </div> -->
                                <div class="group">
                                    <input type="submit" class="button" value="로그인">
                                </div>
                                
                                <!-- <div class="hr"></div> -->
                                <div class="foot-lnk">
                                    <span>
                                        <a class="id" href="#">아이디 찾기</a>
                                        <a class="pass" href="#">비밀번호 찾기</a>
                                    </span>
                                    <div class="img">
                                        <div class="another">간편하게 로그인 할래요.</div>
                                        <a href="#"><img src="../../assets/naver.svg" alt="네이버"></a>
                                        <a href="#"><img class="imgk" src="../../assets/kakao.svg" alt="카카오"></a>
                                        <a href="#"><img src="../../assets/apple.svg" alt="애플"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>
</body>

</html>
