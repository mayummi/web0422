<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            display: grid;
            justify-items: center;
            background: #ddd;
        }
        #main {
            width: 50%;
            height: 70%;
            display: grid;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 5px 2px #aaa;
        }

        #login-error-msg-holder {
            width: 100%;
            height: 100%;
            display: grid;
            justify-items: center;
            align-items: center;
        }

        #login-error-msg {
            width: 23%;
            text-align: center;
            margin: 0;
            padding: 5px;
            font-size: 12px;
            color: #8a0000;
            border: 1px solid #8a0000;
            background-color: #e58f8f;
            opacity: 0;
            
        }

        #error-msg-second-line {
            display: block;
        }

        #login-form {
            align-self: flex-start;
            display: grid;
            justify-items: center;
            align-items: center;
        }

        .login-form-field::placeholder {
            color: #3a3a3a;
        }

        .login-form-field {
            width: 100%;
            border: none;
            border-bottom: 1px solid #3a3a3a;
            margin-bottom: 10px;
            border-radius: 3px;
            outline: none;
            padding: 0 0 5px 5px;
        }

        #login-form-submit {
            width: 100%;
            padding: 7px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            outline: none;
        }

        html,
        body {
            height: 100%;
        }

        #main-holder {
            width: 50%;
            height: 70%;
        }
        
    </style>
</head>

<body>
    <main id="main">
        <h1 id="login-header">Login</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">잘못된 아이디 <span id="error-msg-second-line">비밀번호 입니다.</span></p>
        </div>

        <form id="login form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="id">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="password">
            <input type="submit" value="Login" id="login-form-submit">
        </form>
    </main>
</body>

</html>
