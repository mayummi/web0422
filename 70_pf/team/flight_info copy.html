<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            padding: 0;
            /* box-sizing: border-box; */
            font-family: "GmarketSansMedium", sans-serif;
        }
        
        body {
            margin: 0 auto;
        }

        .tabcontent {
            /* margin-left: calc(50% - 200px); */
            margin-top: 30px;
            padding: 30px;
            box-sizing: border-box;
            width: 1280px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .box {
            position:absolute;
            width: 585px;
            height: 44px;
            border: 1px solid #ABABAB;
            border-radius: 25px;
        }

        input[type="radio"] {
            
            display: none;
        }

        
        input[type="radio"]+label {
            position: relative;
            align-items: center;
            justify-content: center;
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            /* background: #BED600; */
            /* color: #fff; */
            border-radius: 25px;
            width: 250px;
            font-size: 20px;
            cursor: pointer;
        }

        input[type="radio"]:checked+label {
            background: #bed600;
            /* color: #BED600; */
            /* border: 1px solid #BED600; */
        }

        .content-box {
            display: none;
            margin-top: 10px;
            padding: 10px;
            width: 1200px;
            height: 250px;
            font-size: 30px;
            box-sizing: border-box;
            border-radius: 10px;
            text-align: center;
            background: #eee;
            color: #666;

        }

        input[id="tabmenu01"]:checked~.content01 {
            display: block;
        }

        input[id="tabmenu02"]:checked~.content02 {
            display: block;
        }
    

    </style>
</head>

<body>
    <h2>출도착 안내</h2>
    <div class="tabcontent">
        
        <div class="box"></div>
            <input type="radio" name="tab" checked id="tabmenu01">
            <label for="tabmenu01">구간조회</label>
            <input type="radio" name="tab" id="tabmenu02">
            <label for="tabmenu02">편명조회</label>
        

        <p>본인 또는 가족, 지인의 비행기 출도착 상태가 궁금하신가요? 지금 바로 검색해 보세요.</p>

        <div class="content-box content01">content01</div>
        <div class="content-box content02">content02</div>
        
    </div>
</body>

</html>
