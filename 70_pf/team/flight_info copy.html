<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #BED600;
        }

        .tabcontent {
            margin-left: calc(50% - 200px);
            margin-top: 30px;
            padding: 30px;
            box-sizing: border-box;
            width: 400px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]+label {
            display: inline-block;
            padding: 10px 20px;
            background: #BED600;
            color: #fff;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        input[type="radio"]:checked+label {
            background: #fff;
            color: #BED600;
            border: 1px solid #BED600;
        }

        .content-box {
            display: none;
            margin-top: 10px;
            padding: 10px;
            width: 340px;
            height: 250px;
            font-size: 30px;
            box-sizing: border-box;
            border-radius: 10px;
            text-align: center;
            background: #efe6f4;
            color: #666;

        }

        input[id="tabmenu01"]:checked~.content01 {
            display: block;
        }

        input[id="tabmenu02"]:checked~.content02 {
            display: block;
        }


    </style>
</head>

<body>
    <div class="tabcontent">
        <input type="radio" name="tab" checked id="tabmenu01">
        <label for="tabmenu01">tab01</label>
        <input type="radio" name="tab" id="tabmenu02">
        <label for="tabmenu02">tab02</label>
        <input type="radio" name="tab" id="tabmenu03">
        <label for="tabmenu03">tab03</label>

        <div class="content-box content01">content01</div>
        <div class="content-box content02">content02</div>
        
    </div>
</body>

</html>
