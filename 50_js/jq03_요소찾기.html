    <script>
        //변수1 = 값;
        //변수2 = 변수1;
        //변수 == 값;
        //변수 === 값;
        //변수가 값과 같다.
        //변수는 저장공간이다.
        //변수는 폴더(지갑), 값은 파일(돈)
        //값 = 변수; (x)
        //=은 대입(핟당)연산자이다.
        //오른쪽의 값을 왼쪽에 대입(할당)한다.

        //문서에서 아이디가 orange인 요소를 가져와서
        // 글자색을 (style.color에) "orange"를 지정한다.

        //형식
        //$(선택자).eq(숫자);
        //$(선택자).메소드(속성, 값);
        //$(선택자).메소드({속성:값, 속성:값, ...})

        $("#orange").css("color", "orange");
        // $("#orange").css("background-color", "cyan");

        // $("#orange").css({"color":"orange", "background": "cyan"});
        // :eq(), eq()의 index는 0번 부터
        // 문서에서 클래스가 첫 번째 red인 요소를 가져와서 글자색을 red로 지정한다. 
        $(".red:eq(0)").css("color", "red");
        $("li").eq(5).css ("borderTop", "1px solid");
        $("ul").css("borderLeft", "5px solid" );
        $('ul').eq(0).css('borderTop', '1px solid');

        //객체: $("문자열")
        //메소드: eq(숫자), css("속성", "값")
        //문장 끝에는 ;를 기록한다.
        
        //함수: function()
        //객체.style.CSS속성

        //자바스크립트 단어는 대소문자를 구별한다.
        // 단어와 단어는 .(도트) 로 구별한다.
        // 자바스크립트는 카멜 표기법(첫글자는 소문자, 단어별 첫글자는 대문자)을 사용한다.
