<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>연산자</h1>
    <h2>산술 연산자</h2>
    <script>
        const a = 5, b = 2, c = "오";

        // write()는 HTML 태그 인식한다.
        document.write("문자열<br>");
        // +는 더하기
        // 숫자 + 숫자 -> 숫자
        // a + " + " + b +  " = "
        // "5 + 2 ="
        // 변수 + "문자열" + 변수 + '문자열'
        document.write(a + " + " + b +  " = " + (a + b) + "<br>");
        // +연결
        // 문자 + 숫자 -> 문자로 연결
        // 문자 + 문자 -> 문자로 연결
        document.write("+연산자 사용한 방법: "+ c + " + "+ b + " = " + c + b + "<br>");

        /*
            탬플릿 리터럴(백틱: backticks `)
            백틱구문
            1. `백틱` 안에 내용은 모두 문자열로 취급한다.
            2. html 태그 인식한다.
            3. {연산식 또는 변수}
        */
        document.write(`백틱을 사용한 방법: ${c} + ${b} = ${c + b}<br>`);

        // NAN(Not a Number)
        document.write(`5 - 2 =  ${a - b} <br>`);
        document.write(`${a} * ${b} =  ${a * b}`);
        document.write("<br>");
        document.write(`${a} / ${b} = ${a / b}`);
        document.write("<br>");
        // %는 나머지
        document.write(`${a} % ${b} = ${a % b} <br>`);
        // ^는 거듭제곱
        // 5^2 -> 5*5
        document.write(5 ^ 2);
    </script>
</body>
</html>
