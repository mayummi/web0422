<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            객체
            window
            document
            DOM(HTML)
            Date
            Math.floor()
            String
            Object

            객체: {}
                함수: function(){}
                배열: []
        */

        // 객체 리터럴로 객체 생성하면서 속성 추가
        const car = {
            type: "Fiat",
            model: "500",
            color: "white"
        };

        // 객체 리터럴로 객체 생성하면서 속성 추가
        const person1 = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        // Create an Object
        // 객체 리터럴로 객체 생성
        const person2 = {};

        // 속성 추가
        person2.firstName = "John";
        person2.lastName = "Doe";
        person2.age = 50;
        person2.eyeColor = "blue";


        // new 키워드 객체 생성
        const person3 = new Object();


        // 속성 추가
        person3.firstName = "John";
        person3.lastName = "Doe";
        person3.age = 50;
        person3.eyeColor = "blue";
    </script>
</head>

<body>

</body>

</html>
