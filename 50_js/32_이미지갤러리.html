<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 초기화 */
        img {
            width: 100%;
            height: 100%;
            vertical-align: top;
            object-fit: cover;
        }

        /* 갤러리 */
        .gallery {
            width: 800px;
            height: 300px;
            top: 50px;
            margin: 0 auto;
            position: relative;
            border: 1px solid;
        }
        .cont {
            width: 100%;
            height: 100%;
        }
        
        .btn {
            height: 8px;
            position: absolute;
            left: 50%;
            bottom: 5%;
            transform: translate(-50%,0%);
            /* border: 1px solid; */
        }
        a {
            display: inline-block;
            text-indent: -9999em;
            width: 12px;
            height: 12px;
            margin: 0 6px;
            background: #f71010;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="btn">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
        </div>
        <div class="cont">
            <img src="../assets/KakaoTalk_20240703_141418063.jpg" alt="이미지1">
        </div>
    </div>

    <script>
        // 요소 찾기
        const btn1 = document.querySelectorAll('a')[0];
        const btn2 = document.querySelectorAll('a')[1];
        const btn3 = document.querySelectorAll('a')[2];
        const cont = document.querySelector('.cont');

        // 이벤트 처리
        btn1.onclick = function(){
            // div.cont의 콘텐츠 변경하기
            cont.innerHTML = '<img src="../assets/KakaoTalk_20240703_141418063.jpg" alt="이미지2">';
        }
        btn2.onclick = function(){
            // div.cont의 콘텐츠 변경하기
            cont.innerHTML = '<img src="../assets/KakaoTalk_20240703_141418063_01.jpg" alt="이미지2">';
        }
        btn3.onclick = function(){
            // div.cont의 콘텐츠 변경하기
            cont.innerHTML = '<img src="../assets/KakaoTalk_20240703_141418063_02.jpg" alt="이미지2">';
        }
    </script>
</body>
</html>
