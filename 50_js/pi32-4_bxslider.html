<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bx슬라이더 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            /*
            %는 일반이ㅣㄴ저
            vw,vh,vmin,vmax - viewport(뷰포트)
                
             */
            height: 100vh;
            object-fit: cover;
        }

        #slideWrap {
            position: relative;
            /* height: 450px; */
            margin: 0 auto;
        }

        .bx-wrapper {
            height: 100%;
            box-shadow: none;
            border: none;
            margin-bottom: 0;
        }

        .bx-viewport {
            height: 100%;
        }

        /* indicator(pagination) */
        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-pager {
            /* 위치 */
            width: auto;
            left: 50%;
            transform: translateX(-50%);
            bottom: 35%;
        }

        .bx-wrapper .bx-pager.bx-default-pager a:focus,
        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a {

            width: 30px;
            height: 30px;
            
            background: url(../assets/lotte/mainRoll_indi.png);
            border: none;
            /* 페이저 아이템의 좌우 간격 */
            /* 24px */
            margin: 0 12px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            /* a.active는 a(중앙에 3개의 a) 중에서 선택된 a태그 */
            background: transparent url(../assets/lotte/mainRoll_indi_on.png);
        }

        /* 이전/다음 버튼 */
        .bx-wrapper .bx-controls-direction a {
            /* 크기 */
            /* display: block; */
            width: 40px;
            height: 79px;
            /* 버튼의 수직 중양 배치 */
            transform: translateY(-50%);
            /* 기존 bx슬라이더의 여백 초기화 (초기화: -16ㅔ) */
            margin-top: 0;
            /* display: none; */
            background: no-repeat 0 0;
        }

        /* 이전 */
        .bx-wrapper .bx-controls-direction a.bx-prev {
            left: 40px;
            /* background: url() 반복 x위치 y위치/가로 세로; */
            background-image: url(../assets/lotte/white_rollBtn_prev.png);
        }

        /* 다음 */
        .bx-wrapper .bx-controls-direction a.bx-next {
            right: 40px;
            background-image: url(../assets/lotte/white_rollBtn_next.png);
        }

        /* 다음 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }

        
        
    </style>
    <!-- 제이쿼리 라이브러리 파일이 위쪽으로 지정 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bx슬라이더 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
        $(() => {
            $('.slider').bxSlider({
                auto: true,
                autoControls: true,
                stopAutoOnClick: true
            });
        }); // 로드 이벤트
    </script>
</head>

<body>
    <div id="slideWrap">
        <div class="slider">
            <div>
                <!-- 테블릿/데스크 탑 -->
                <img src="../assets/lotte/202010280624033660 (1).jpg" alt="슬라이드이미지1">
            </div>
            <div>
                <img src="../assets/lotte/202010280628151570 (1).jpg" alt="슬라이드이미지2">
            </div>
            <div>
                <img src="../assets/lotte/202010280638337510 (1).jpg" alt="슬라이드이미지3">
            </div>
        </div>
    </div>
</body>

</html>
