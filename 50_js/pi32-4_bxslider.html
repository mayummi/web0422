<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bx슬라이더 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.css">
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            /*
            %는 일반이ㅣㄴ저
            vw,vh,vmin,vmax - viewport(뷰포트)
                
             */
            height: 100vh;
            object-fit: cover;
        }

        #slideWrap {
            position: relative;
            /* height: 450px; */
            margin: 0 auto;
        }

        .bx-wrapper {
            height: 100%;
            box-shadow: none;
            border: none;
            margin-bottom: 0;
        }

        .bx-viewport {
            height: 100%;
        }

        /* indicator(pagination) */
        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-pager {
            /* 위치 */
            width: auto;
            left: calc(50% - 100px);
            transform: translateX(-50%);
            bottom: 38%;
        }

        .bx-wrapper .bx-pager.bx-default-pager a:focus,
        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a {

            width: 30px;
            height: 30px;

            background: url(../assets/lotte/mainRoll_indi.png);
            border: none;
            /* 페이저 아이템의 좌우 간격 */
            /* 24px */
            margin: 0 20px;
        }

        .bx-wrapper .bx-pager.bx-default-pager a.active {
            /* a.active는 a(중앙에 3개의 a) 중에서 선택된 a태그 */
            background: transparent url(../assets/lotte/mainRoll_indi_on.png);
        }

        /* 실행/일시정지 버튼 */
        .bx-wrapper .bx-controls.bx-has-controls-auto.bx-has-pager .bx-controls-auto {
            height: 30px;
            bottom: 38%;
            right: calc(50% - 100px);
            width: auto;
        }

        /* 실행버튼 */
        .bx-wrapper .bx-controls-auto .bx-start:focus,
        .bx-wrapper .bx-controls-auto .bx-start:hover,
        .bx-wrapper .bx-controls-auto .bx-start {
            display: block;
            text-indent: -9999px;
            width: 9px;
            height: 11px;
            outline: 0;
            background: url(../assets/lotte/btn_play.png) 0px 0px no-repeat;
            margin: 0 20px;
        }
        /* 실행버튼 */
        .bx-wrapper .bx-controls-auto .bx-start:focus,
        .bx-wrapper .bx-controls-auto .bx-start:hover,
        .bx-wrapper .bx-controls-auto .bx-start.active {
            background-position: 0 0;
        }

        /* 일시정지 버튼 */
        .bx-wrapper .bx-controls-auto .bx-stop:focus,
        .bx-wrapper .bx-controls-auto .bx-stop:hover,
        .bx-wrapper .bx-controls-auto .bx-stop {
            display: block;
            text-indent: -9999px;
            width: 9px;
            height: 11px;
            outline: 0;
            background: url(../assets/lotte/btn_pause.png) 0px 0px no-repeat;
            margin: 0 20px;
        }

        .bx-wrapper .bx-controls-auto .bx-start:focus,
        .bx-wrapper .bx-controls-auto .bx-start:hover,
        .bx-wrapper .bx-controls-auto .bx-start.active {
            background-position: 0 0;
        }
        /* 이전/다음 버튼 */
        .bx-wrapper .bx-controls-direction a {
            /* 크기 */
            /* display: block; */
            width: 40px;
            height: 79px;
            /* 버튼의 수직 중양 배치 */
            transform: translateY(-50%);
            /* 기존 bx슬라이더의 여백 초기화 (초기화: -16ㅔ) */
            margin-top: 0;
            /* display: none; */
            background: no-repeat 0 0;
        }

        /* 이전 */
        .bx-wrapper .bx-controls-direction a.bx-prev {
            left: 40px;
            /* background: url() 반복 x위치 y위치/가로 세로; */
            background-image: url(../assets/lotte/white_rollBtn_prev.png);
        }

        /* 다음 */
        .bx-wrapper .bx-controls-direction a.bx-next {
            right: 40px;
            background-image: url(../assets/lotte/white_rollBtn_next.png);
        }

        /* 다음 버튼 호버시 사라지는 현상 초기화 */
        .bx-wrapper .bx-next:focus,
        .bx-wrapper .bx-next:hover {
            background-position: 0 0;
        }

        /* 텍스트 모션 */
        #slideWrap p{
            z-index: 9999;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 38%;
            font-size: 60px;
            font-weight: 700;
            color: #fff;
            /* p태그 안에서 가운데 */
            text-align: center;
            opacity: 0;
        }

        #slideWrap p.active{
            top: 38%;
            opacity: 1;
            transition: 1s;
        }
    </style>
    <!-- 제이쿼리 라이브러리 파일이 위쪽으로 지정 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- bx슬라이더 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.17/jquery.bxslider.min.js"></script>
    <script>
        $(() => {
            $('.slider').bxSlider({
                auto: true,
                autoControls: true,
                stopAutoOnClick: true,

                // 이벤트:슬라이드 이미지가 바뀌면,
                //onSlideBefore: function(){코드;}
                onSlideBefore: function(){beforeMotion()},
                onSlideAfter: function(){afterMotion()}
                // 슬라이딩 전 메인타이틀이 아래에있다,ㄱ\
                //동작: 메인타이틀이 아래서 위로 나타난다.
                
            });
            // 슬라이딩 전 메인타이틀이 아래에 있다가
            /* 
                document.querySelector("#slideWrap").querySelectorAll("p")객체.classList.add("클래스명") -> 클래스 추가
                document.querySelector("#slideWrap").querySelectorAll("p")객체.classList.remove("클래스명") -> 클래스 제거

                $("#slideWrap p").addClass() -> 클래스 추가
                $("#slideWrap p").removeClass() -> 클래스 제거
            */
            function beforeMotion(){
                $("#slideWrap p").removeClass("active")
            }
            // 슬라이딩 후 메인타이틀이 위로 나타난다.
            function afterMotion(){
                $("#slideWrap p").addClass("active")
            }
        }); // 로드 이벤트
    </script>
</head>

<body>
    <div id="slideWrap">
        <div class="slider">
            <div>
                <!-- 테블릿/데스크 탑 -->
                <img src="../assets/lotte/202010280624033660 (1).jpg" alt="슬라이드이미지1">
                <p class="active">언제 어디서나, 모든 순간<br>고객의 곁에서 함께합니다.</p>
            </div>
            <div>
                <img src="../assets/lotte/202010280628151570 (1).jpg" alt="슬라이드이미지2">
                <p>맑고 깨끗한 제품으로,<br>
                    건강한 생태계 환경을 만듭니다.</p>
            </div>
            <div>
                <img src="../assets/lotte/202010280638337510 (1).jpg" alt="슬라이드이미지3">
                <p>끊임없는 혁신과 변화를 통해,<br>
                    더 큰 미래를 향해 나아갑니다.</p>
            </div>
        </div>
    </div>
</body>

</html>
