<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <style>
        /* common */
        html {
            scroll-behavior: smooth;
            font-size: 10px;
        }

        body {
            font: 300 1.5rem/1.6 "Noto Sans KR", sans-serif;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        h2 {
            text-align: center;
            font-weight: 300;
            margin-bottom: 30px;
        }

        h3 {
            font-size: 1.5rem;
            text-align: center;
            font-weight: 300;
            letter-spacing: 10px;
            margin: 16px 0;
        }

        p {
            margin-bottom: 48px;
        }

        img,
        video {
            width: 100%;
            max-width: 100%;
            object-fit: cover;
            height: auto;
        }

        input {
            border: none;
        }

        /* counter */
        .counter {
            display: block;
            background: #616161;
            color: #fff;
            text-align: center;
            padding: 32px;
        }

        .counter .col-sm {
            padding: 20px 0;
        }

        .counter span {
            display: block;
            font-size: 2.4rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid counter">
        <div class="row">
            <div class="col-sm">
                <span>2+</span>Team Projects
            </div>
            <div class="col-sm">
                <span>3+</span>Personal Projects
            </div>
            <div class="col-sm">
                <span>5+</span>Total Projects
            </div>
            <div class="col-sm">
                <span>2+</span>National technical certification
            </div>
        </div>
    </div><!-- .counter -->
</body>

</html>
