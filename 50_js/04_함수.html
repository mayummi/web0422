<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수</h1>
    <script>

        // 식별자(변수, 함수) 이름 정의
        // 1. 첫글자는 영문자, $, _, ...
        // 2. 영문자의 대소 구별
        // 3. 두 번째 글자부터 영문자, 숫자, _,  $(쓰지말자), ...

        // 함수는 실행 코드를 저장하는 변수이다.

        // 함수 선언(사용자 함수)
        // 1. 선언적 함수: 이름이 있는 함수
        //       function 함수명(매개변수(생략가능), 매개변수, ...){실행 코드}
        function fn1(){
            alert("메시지");
            alert("메시지");
            alert("메시지");
            alert("메시지");
            alert("메시지");
            alert("메시지");
        
        };

        // 2. 익명 함수: 이름이 없는 함수
        //       const 변수명 = function(){};
        // 변수 선언 키워드: var, let, const
        const fn2 = function(){window.alert("메시지");};
        // window생략가능
        // 3. 화살표(=>) 함수
        //       const 변수명 = ()=>{};
        // 실행코드가 한 문장이면 {}생략가능
        const fn3 = () => alert("메시지");

        // alert()도 함수이다.
        // function alert(){};
        // window.alert()은 window 객체의 메소드이다.
        // 메소드는 객체가 있어야 동작한다.
        // 함수는 객체 없이 동작한다.
        
        // 객체는 {속성: 값, 속성: 값, ...}이다.
        // 형식
        
        //const obj = {}
        /* 
        const window = {
            속성: 10,
            속성: "십",
            alert: function(){},
            속성: true,
            속성: {}
        }; 
        */

        
        // 함수 호출
        // 함수명();

        fn1();
        fn2();
        fn3();


        // alert()은 window의 메소드이면서 내장 함수이다.
        // window.alert(); 여기서 window 객체명은 생략가능하다.
    </script>
</body>
</html>
