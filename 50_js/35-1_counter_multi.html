<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css");

        /* counter */
        .counter {
            display: block;
            background: #616161;
            color: #fff;
            text-align: center;
            padding: 32px;
        }

        .counter .col-sm {
            padding: 20px 0;
        }

        .counter span {
            display: block;
            font-size: 2.4rem;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 문제 4개 숫자가 동작되게 만들기
        $(() => {
            const btn = $("button");
            const bEle = $("b");
            let count1 = 0;
            let count2 = 0;
            let count3 = 0;
            let count4 = 0;

            btn.click(() => {
                counterFn1();
                counterFn2();
                counterFn3();
                counterFn4();
            
            });
            
            function counterFn1() {
                {
                    count1++;
                    bEle.eq(0).text(count1);
                    if (count1 >=5) return;
                    setTimeout(counterFn1, 300);
                }
            };
            function counterFn2() {
                {
                    count2++;
                    bEle.eq(1).text(count2);
                    if (count2 >=5) return;
                    setTimeout(counterFn2, 300);
                }
            };
            function counterFn3() {
                {
                    count3++;
                    bEle.eq(2).text(count3);
                    if (count3 >=5) return;
                    setTimeout(counterFn3, 300);
                }
            };
            function counterFn4() {
                {
                    count4++;
                    bEle.eq(3).text(count4);
                    if (count4 >=5) return;
                    setTimeout(counterFn4, 300);
                }
            };
            

        }); // ready end
    </script>
</head>

<body>
    <button>클릭하면 숫자가 올라가요</button>
    <div class="container-fluid counter">
        <div class="row">
            <div class="col-sm">
                <span><b>0</b>+</span>Team Projects
            </div>
            <div class="col-sm">
                <span><b>0</b>+</span>Personal Projects
            </div>
            <div class="col-sm">
                <span><b>0</b>+</span>Total Projects
            </div>
            <div class="col-sm">
                <span><b>0</b>+</span>National technical certification
            </div>
        </div>
    </div><!-- .counter -->
</body>

</html>
