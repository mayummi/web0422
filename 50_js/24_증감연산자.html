<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        연산자 
            1.단항
            
            2. 이항: +, -+ 
            3. 삼항
    -->
    <h1>증감연산자</h1>
    <script>
        let i = 1;
        // i++; // 처리후 1증가
        // ++i; // 1증가 후 처리
        document.write(`${i++}<br>`);
        document.write(`${++i}<br>`);
        /* 
            대입(할당) 연산자
                = 
                +=
                -=
                *=
                -=
        */
    </script>
</body>
</html>
